<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=RocknRoll+One&display=swap" rel="stylesheet">
    <title>Forum</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div class="content">
        <div class="loginbox">
            <form onsubmit="get_result();" action="Form.html">
                <h1>Informations</h1>
                <p>First Name</p>
                <input type="text" id="First_name" name="" placeholder="Enter First Name" required class="input_field">
                <p>Last Name</p>
                <input type="text" id="Last_name" name="" placeholder="Enter Last Name" required class="input_field">
                <p>C Language Mark</p>
                <input type="number" id="mark1" name="" placeholder="Enter Mark" min="0" max="20" step="0.01" required
                    class="input_field">
                <p>C++ Language Mark</p>
                <input type="number" id="mark2" name="" placeholder="Enter Mark" min="0" max="20" step="0.01" required
                    class="input_field">
                <p>C# Language Mark</p>
                <input type="number" id="mark3" name="" placeholder="Enter Mark" min="0" max="20" step="0.01" required
                    class="input_field">
                <p>JAVA Language Mark</p>
                <input type="number" id="mark4" name="" placeholder="Enter Mark" min="0" max="20" step="0.01" required
                    class="input_field">
                <p>Python Language Mark</p>
                <input type="number" id="mark5" name="" placeholder="Enter Mark" min="0" max="20" step="0.01" required
                    class="input_field">
            </form>
            <button type="submit" id="submit_btn" name="submit_btn">submit</button>
        </div>
    </div>
    <div class="footer" id="last">
        <p>Copyright WAMO</p>
    </div>
</body>

</html>
