<!DOCTYPE html>
<html>
	<head>
		<title>Form Page</title>
		<link rel="stylesheet" type="text/css" href="Style.css">
		
		<script type="text/javascript" src="script.js"></script>
	</head>

	<body>
		<div id="loginbox" style="height: 840px; width: 600px; margin: 200px 0px;">
			<h1>Information</h1>
			<form onsubmit="get_result();">
				<p>First Name</p>
				<input type="text" id="First_name" name="" placeholder="Enter First Name" required="">
				<p>Last Name</p>
				<input type="text" id="Last_name" name="" placeholder="Enter Last Name" required="">
				<p>C Language Mark</p>
				<input type="number" id="mark1" name="" placeholder="Enter Mark" min="0" max="20" step="0.01" required="">
				<p>C++ Language Mark</p>
				<input type="number" id="mark2" name="" placeholder="Enter Mark" min="0" max="20" step="0.01" required="">
				<p>C# Language Mark</p>
				<input type="number" id="mark3" name="" placeholder="Enter Mark" min="0" max="20" step="0.01" required="">
				<p>JAVA Language Mark</p>
				<input type="number" id="mark4" name="" placeholder="Enter Mark" min="0" max="20" step="0.01" required="">
				<p>Python Language Mark</p>
				<input type="number" id="mark5" name="" placeholder="Enter Mark" min="0" max="20" step="0.01" required="">
				<input type="submit" id="submit" name="" value="Get the result">
			</form>
			<input type="button" id="logout" name="" value="Logout" onclick="logout();">
		</div>
	</body>
</html>
