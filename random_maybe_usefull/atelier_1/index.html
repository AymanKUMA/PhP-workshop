<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=RocknRoll+One&display=swap" rel="stylesheet">
    <title>Forum</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="loginbox">
            <img src="profil_icon2.png" alt="profil icon" class="profil_icon">
            <form onsubmit="" action="#">
                <p>Username</p><input type="text" id="username" name="username" placeholder="type your name" required class="input_field">
                <p>Password</p><input type="password" id="password" name="password" placeholder="type your password" required class="input_field"></form>
                <button type="submit" id="submit_btn" name="submit_btn">Login</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <p>Copyright </p>
    </div>
</body>
</html>
